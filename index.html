<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bacground Color Changer</title>
  </head>
  <body>
    <div class="container">
      <h2>
        <span style="color: red" class="h2"
          >The recent background-color is: <span class="color">Red</span></span
        >

        <button class="change">Change the background-color</button>
      </h2>
    </div>

    <script>
      const colors = ['green', 'red', 'blue', 'gray', 'orange', 'yellow'];
      var color = document.querySelector('.color');
      var button = document.querySelector('.change');
      var h2 = document.querySelector('.h2');

      button.addEventListener('click', function () {
        var finalColor = colors[randomColor()];
        document.body.style.backgroundColor = finalColor;
        color.textContent = finalColor;
        h2.style.color = finalColor;

        function randomColor() {
          return Math.floor(Math.random() * colors.length);
        }
      });
    </script>
  </body>
</html>
